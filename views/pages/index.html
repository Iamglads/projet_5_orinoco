<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-light menu-nav">
        <a href="index.html"><img src="/images/orinoco.png" alt="logo_orinoco" class="logo"></a>
        <div>
            <a href="panier.html"><i class="fas fa-cart-plus"></i></a>
            <span class="cart-items">0</span>
        </div>
    </nav>
    <!--nav end-->
    <!--header-->
    <header class="header">
        <div class="header-bloc">
            <h1 class="text-center"> Nos produits</h1>
        </div>
    </header>
    <!--header end-->
    <!-- display products-->
    <section class="section__products">

            <ul class="productsJs">
                <!-- HTML FROM JS-->
            </ul>

    <section class="newsletter">
        <div class="container">
            <div class="row">
                <div class="col-sm-10">
                    <div class="content">
                        <form>
                            <h2>S'inscrire à la newsletter</h2>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Entrez votre e-mail">
                                <span class="input-group-btn">
                                    <button class="btn btn-newsletter" type="submit">S'inscrire</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--section newsletter end-->

        <div class="footer-element col-md-12 py-2">
            <div class="footer-text">

                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Mentions légales</a></li>
                </ul>
            </div>
            <div>

                <a class="fb-ic">
